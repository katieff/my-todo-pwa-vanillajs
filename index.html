<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List PWA</title>
    </head>
    <body>
        <header>
            <h1>ToDo List</h1>
            <button id="butAdd">Add</button>
        </header>

        <div class="todo-dlg-container" hidden>
            <div>Add Todo</div>
            <div>
                <label for="inpTodo">Todo</label>
                <input id="inpTodo" type="text" />
                <button id="btnSaveTodo">Save</button>
                <button id="btnCancel">Cancel</button>
            </div>
        </div>
        
        <main class="main">
            <div class="todoTemplate" hidden>
                <div class="name"></div>
                <div class="state"></div>
                <button class="btnDone">Done</button>
                <button class="btnDel">Delete</button>
            </div>
        </main>


        <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <script src="src/app.js"></script>
    </body>

</html>
